version: 2
sql:
  - engine: "postgresql"
    schema: "migrations/*.sql"
    queries: "queries/"
    gen:
      go:
        package: "database"
        out: "../internal/platform/database"
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
